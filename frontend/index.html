<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tedx-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TEDxCUSAT 2025 - Reimagining Tomorrow. Join us for an unforgettable experience of discovery and inspiration featuring brilliant minds and groundbreaking ideas." />
    <meta name="keywords" content="TEDx, CUSAT, 2025, conference, speakers, ideas, innovation, technology, science" />
    <meta name="author" content="TEDxCUSAT Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TEDxCUSAT 2025 - Reimagining Tomorrow" />
    <meta property="og:description" content="Join us for an unforgettable experience of discovery and inspiration featuring brilliant minds and groundbreaking ideas." />
    <meta property="og:image" content="/tedx-og-image.jpg" />
    <meta property="og:url" content="https://tedxcusat2025.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TEDxCUSAT 2025 - Reimagining Tomorrow" />
    <meta name="twitter:description" content="Join us for an unforgettable experience of discovery and inspiration." />
    <meta name="twitter:image" content="/tedx-og-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#DC2626" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "TEDxCUSAT 2025",
      "description": "Reimagining Tomorrow - A TEDx event featuring innovative speakers and groundbreaking ideas",
      "startDate": "2025-03-15T09:00:00+05:30",
      "endDate": "2025-03-15T18:00:00+05:30",
      "eventStatus": "EventScheduled",
      "eventAttendanceMode": "OfflineEventAttendanceMode",
      "location": {
        "@type": "Place",
        "name": "CUSAT Campus",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kochi",
          "addressRegion": "Kerala",
          "addressCountry": "India"
        }
      },
      "organizer": {
        "@type": "Organization",
        "name": "TEDxCUSAT",
        "url": "https://tedxcusat2025.com"
      },
      "offers": {
        "@type": "Offer",
        "name": "Conference Ticket",
        "price": "0",
        "priceCurrency": "INR",
        "availability": "InStock",
        "validFrom": "2024-12-01T00:00:00+05:30"
      }
    }
    </script>
    
    <title>TEDxCUSAT 2025 - Reimagining Tomorrow</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
  </body>
</html>
